client.allow.multiple-instances=true
client.instance.lock.timeout=5000
# application.properties
# Set root logger level
logging.level.root=INFO
logging.level.io.github.minemon=DEBUG

# Server-specific debug logging
logging.level.io.github.minemon.server=DEBUG
logging.level.io.github.minemon.multiplayer=DEBUG
logging.level.io.github.minemon.player=DEBUG

# Log pattern with timestamps
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log to file
logging.file.name=logs/server.log
logging.file.max-size=10MB
logging.file.max-history=5
